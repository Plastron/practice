<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
</head>
<body>

    <h1>Главная страница</h1>
    <form method="post">
        {% csrf_token %}
        {{ form_1 }}
        <input type="submit" value="Submit">
    </form>
    <h1>Here's the generated video:</h1>


    <video class = "video-fluid"
      controls
      width="100"
      height="100"
      autoplay
      muted
      >
      <source src= "https://drive.google.com/file/d/1EMI0mJMshTV4xMF3Mor2DIVqKkONlU5N" type="video/mp4" />
      </video>
      <h1>Download the video:</h1>
      <h3>Uploaded Files:</h3>
      <ul>
          {% for file in files %}
              <video class = "video"
              controls
              width="100"
              height="100"
              autoplay
              muted
              >
              <source src= "{% url 'download_file' file.id %}" type="video/mp4" />
              Your browser does not support the video tag.
              </video>
              <li><a href="{% url 'download_file' file.id %}">{{ file.file.name }}</a></li>
          {% empty %}
              <li>No files uploaded yet.</li>
          {% endfor %}
      </ul>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</body>
</html>
